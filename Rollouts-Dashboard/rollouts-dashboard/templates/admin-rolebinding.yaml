kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "rollouts-dashboard.fullname" . }}
  labels:
    {{- include "rollouts-dashboard.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "rollouts-dashboard.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
