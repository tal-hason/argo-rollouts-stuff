apiVersion: v1
kind: Service
metadata:
  name: {{ include "rollouts-dashboard.fullname" . }}
  labels:
    {{- include "rollouts-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.portName }}
      protocol: TCP
      name: {{ .Values.service.portName }}
  selector:
    {{- include "rollouts-dashboard.selectorLabels" . | nindent 4 }}
